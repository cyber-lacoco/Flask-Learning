<h1>Hello {{name|title}}</h1>
<p>Testing Jinja2 Engine: {{stuff|trim}} </p>
<h2>Favorite Pizza</h2>
{%for toppin in favorite_pizza%} <!--Single curly Brackets are used for Logics-->
    {% if toppin == 41 %}
        {{toppin + 100 }}
    {%else%}
        {{favorite_pizza.1}}</br> <!--Double Curly Brackets are used for Functionals Variables,Data,Lists and Dictionaries-->
    {%endif%}
{%endfor%}
